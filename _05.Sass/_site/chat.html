  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>채팅</title>
  <link rel="stylesheet" href="css/main.css">

<body>
  <div class="chat">

      <section class="chat_screen_bar">

    <form action="" class="chat_form">
      dsdss
