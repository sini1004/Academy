  <script>
    let id = prompt('아이디를 입력해주세요.', '');
    let pw = prompt('패스워드를 입력해주세요.', '');
    const elP1 = document.querySelector('#p1');
    const elP2 = document.querySelector('#p2');
    let msg;

    if( id == 'abc' && pw == '1234'){
      msg = '로그인 <big>성공!</big>';
    } else if( id == 'abc' || pw == '1234') {
      msg = '아이디 혹은 패스워드 중 하나가 틀렸습니다.';
    } else {
      msg = '아이디와 패스워드 모두 틀렸습니다.';
    }

    elP1.innerHTML = `내가 입력한 아이디 : ${id} <br/> 내가 입력한 패스워드 : ${pw}`
    elP2.innerHTML = msg;
    
  </script>
