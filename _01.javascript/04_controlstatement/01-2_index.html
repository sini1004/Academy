<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제어문 - if02</title>
  <style>
    body {background-color: #f8f8f8; color: #222;}
    body > div {
      width: 500px;
      margin: 200px auto;
      padding: 30px;
      background-color: white;
      text-align: center;
      border-radius: 10px;
      box-shadow: 4px 2px 10px rgba(0, 0, 0, 0.4);
    }
    #p1 {
      font-size: 18px;
    }
    #p1 {
      background-color: #013CA6;
      color: white;
      line-height: 3;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>합격여부</h1>
    <p id="p1">
      <script>
        let score = prompt('점수를 입력해주세요.', '');
        const pass = 60;  //합격 커트라인
        
        if (score >= pass){
          document.write('합격을 축하합니다!');
        } else {
          document.write('다음 기회에!');
        }
      </script>
    </p>
  </div>
</body>
</html>
