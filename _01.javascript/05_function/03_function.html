<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 - 표현식</title>
  <style>
    body {background-color: #008854; color: #222;}
    body > div {
      width: 500px;
      margin: 200px auto;
      padding: 30px;
      background-color: white;
      text-align: center;
      border-radius: 10px;
      box-shadow: 4px 2px 10px rgba(0, 49, 22, 0.7);
    }
    #p1 {
      font-size: 18px;
    }
    #p2 {
      background-color: #008854;
      color: white;
      line-height: 3;
      border-radius: 10px;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  
  <div>
    <h1>두개의 숫자를 더한 값과 곱한 값은?(표현식함수)</h1>
    <p id="p1">
      <script>
        let num1 = prompt(`첫번째 숫자는?`);
        let num2 = prompt(`두번째 숫자는?`);
        
        document.write(`첫번째 숫자는 : ${num1} <br/> 두번째 숫자는 : ${num2}`);
      </script>
    </p>
    <p id="p2">
      <script>
        let aaa = function(){
          let plus = Number(num1) + Number(num2);
          let multifly = num1 * num2;
          document.write(`num1과 num2를 더한 값은? ${plus} <br> num1과 num2를 곱한 값은? ${multifly}`);
        }
        aaa();
      </script>
    </p>
  </div>
  
</body>
</html>
