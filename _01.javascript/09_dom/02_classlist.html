  <article class="c02">
    <h1>classList 정리</h1>
    <div>
      A.classList.add( 클래스명) // 클래스 추가
      A.classList.remove( 클래스명) // 클래스 삭제
      A.classList.toggle( 클래스명) // 클래스 추가, 삭제 반복
      A.classList.contain( 클래스명) // 클래스 존재 유무에 따라 true/false 반환

      //한개의 클래스만 제어(프로퍼티)
      A.className //클래스의 이름을 가져옴
      A.className = B //A의 클래스를 B로 변경, 추가
    </div>
