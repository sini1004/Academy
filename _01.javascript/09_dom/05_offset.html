<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>offset</title>
  <style>
    * { margin:0; padding:0; box-sizing: border-box;}

    article { margin: 50px; }
    h2 { padding:10px 0; }
    .offset1, .offset2 { position: relative; }
    .offset1 p, .offset2 p { position:absolute; left: 0; top: 0; width: 0; height: 0; border: 5px solid salmon; transition: 1s;}
    .offset1 img { width: 250px;}
    .offset2 img { width: 200px;}
  </style>
</head>
<body>
  <!-- .offset()은 선택한 요소의 좌표를 가져오거나 특정 좌표로 이동시킵니다. -->
  <article class="offset1">
    <h2>offset</h2>
    <img src="img/pic9.jpg" alt="">
    <p></p>
    <script>
      const offset1Img = document.querySelector('.offset1 > img');
      const offset1P = document.querySelector('.offset1 > p');

      // const offset1ImgW = offset1Img.offsetWidth; //이미지의 너비를 구해온다.
      // const offset1ImgH = offset1Img.offsetHeight; //이미지의 높이를 구해온다.
      // console.log(offset1ImgW);

      offset1Img.onclick = function(){
        offset1P.style = `width:${this.offsetWidth}px; height:${this.offsetHeight}px; top:${this.offsetTop}px; `;
      };

      /*
      A.offsetWidth -A요소의 가로길이(padding, border값 포함)
      A.offsetLeft  -A가 부모요소(offsetParent) 기준으로 오른쪽으로 얼마 떨어져있냐
      A.offsetTop  -A가 부모요소(offsetParent) 기준으로 아래로 얼마 떨어져있냐
      offsetParent -가장 가까운 조상요소
      */ 
    </script>
  </article> <!-- /////////// offset1 ///////////-->

  <article class="offset2">
    <h2>offset2</h2>
    <figure>
      <img src="img/images01.png" alt="">
      <img src="img/images02.jfif" alt="">
      <img src="img/images03.png" alt="">
      <img src="img/images04.jfif" alt="">
    </figure>    
    <p></p>
    <script>
      function init(){        
        const offset2Imgs = document.querySelectorAll('.offset2 img');
        const offset2P = document.querySelector('.offset2 p');

        offset2Imgs.forEach(function(img){
          img.onmouseover = function(){
            offset2P.style = `width:${this.offsetWidth}px; height:${this.offsetHeight}px; left:${this.offsetLeft}px; top:${this.offsetTop}px;`;
          };
        });
      };
      //init(); 
      window.addEventListener('load', init);//윈도우가 로딩이되면 init 함수 실행
    </script>
  </article> <!-- /////////// offset2 ///////////-->
</body>
</html>
