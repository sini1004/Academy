<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components3</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    main { border:8px solid black}
    header span { margin-left:15px;}
    #w_num { display:inline-block; } 
  </style>
</head>
<body>
  <header class="p-2">
    <p id="w_num" class="border bg-light fs-2 text-danger">가로너비</p>
    <span><strong>sm</strong> ≥576px</span>
    <span><strong>md</strong> ≥768px </span>
    <span><strong>lg</strong> ≥992px </span>
    <span><strong>xl</strong> ≥1200px </span>
    <span><strong>xxl</strong> ≥1400px </span>
  </header>

  <main class="container-xl py-5 mb-5">
    <h1>Dropdown</h1>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
  </main>



  <script>
    function winWidth(){
      let ww = window.innerWidth;
      w_num.innerText = ww;
    };
    winWidth();
    window.addEventListener('resize',winWidth);
  </script>
</body>
</html>
